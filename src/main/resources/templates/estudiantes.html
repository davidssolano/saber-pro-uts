<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes - Saber Pro UTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <style>
        body { font-family: system-ui, sans-serif; background: #f5f7fb; color: #1f2933; margin: 0; }
        header { background: #1e3a8a; color: white; padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; margin-left: 1rem; text-decoration: none; font-size: 0.95rem; }
        nav a:hover { text-decoration: underline; }
        main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        h1 { margin-bottom: 1rem; }
        .acciones { margin-bottom: 1rem; }
        .btn { display: inline-block; padding: 0.55rem 0.9rem; border-radius: 8px; text-decoration: none; border: 1px solid #1d4ed8; color: #1d4ed8; background: white; }
        .btn:hover { background: #1d4ed8; color: white; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05); }
        th, td { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
        th { background: #eef2ff; color: #111827; }
        tr:hover td { background: #f3f4f6; }
        .badge { padding: 0.2rem 0.5rem; border-radius: 999px; background: #eff6ff; color: #1d4ed8; font-size: 0.85rem; }
        .alert { padding: 0.8rem 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .alert-success { background: #ecfdf3; color: #166534; border: 1px solid #bbf7d0; }
        .alert-error { background: #fef2f2; color: #b91c1c; border: 1px solid #fecdd3; }
    </style>
</head>
<body>
<header>
    <div>
        <strong>Saber Pro UTS</strong>
        <span style="margin-left: 0.5rem; opacity: 0.85;">Gestión de estudiantes</span>
    </div>
    <nav>
        <a href="/">Inicio</a>
        <a href="/resultados">Resultados</a>
        <a href="/reportes">Reportes</a>
    </nav>
</header>
<main>
    <h1>Estudiantes</h1>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="acciones">
        <a class="btn" href="/estudiantes/nuevo">+ Nuevo estudiante</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Documento</th>
            <th>Nombre completo</th>
            <th>Correo</th>
            <th>Programa</th>
            <th>Semestre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.documento}"></td>
            <td th:text="${estudiante.nombreCompleto}"></td>
            <td th:text="${estudiante.correo}"></td>
            <td><span class="badge" th:text="${estudiante.programa}"></span></td>
            <td th:text="${estudiante.semestre}"></td>
            <td>
                <a class="btn" th:href="@{'/estudiantes/editar/' + ${estudiante.id}}">Editar</a>
                <a class="btn" th:href="@{'/estudiantes/eliminar/' + ${estudiante.id}}" onclick="return confirm('¿Eliminar este estudiante?');">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(estudiantes)}">
            <td colspan="6" style="text-align: center; color: #6b7280;">No hay estudiantes registrados.</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
